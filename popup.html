<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Summary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Summary</h1>
      <p class="subtitle">Gemini로 챕터별 요약</p>
    </header>

    <div id="content">
      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>정보를 가져오는 중...</p>
      </div>

      <div id="error" class="hidden">
        <p class="error-message"></p>
      </div>

      <div id="video-info" class="hidden">
        <div class="video-title"></div>
        
        <div class="chapters-section">
          <h3>챕터 정보</h3>
          <ul class="chapters-list"></ul>
          <p class="no-chapters hidden">챕터가 없습니다. 전체 영상을 요약합니다.</p>
        </div>

        <button id="summarize-btn" class="primary-btn">
          Gemini로 요약하기
        </button>
      </div>

      <div id="not-youtube" class="hidden">
        <p>YouTube 영상 페이지에서 사용해주세요.</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
