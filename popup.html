<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Summary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Summary</h1>
      <p class="subtitle" data-i18n="subtitle"></p>
    </header>

    <div id="content">
      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p data-i18n="loading"></p>
      </div>

      <div id="error" class="hidden">
        <p class="error-message"></p>
      </div>

      <div id="video-info" class="hidden">
        <div class="video-title"></div>
        
        <div class="chapters-section">
          <h3 data-i18n="chaptersTitle"></h3>
          <ul class="chapters-list"></ul>
          <p class="no-chapters hidden" data-i18n="noChapters"></p>
        </div>

        <button id="summarize-btn" class="primary-btn" data-i18n="summarizeBtn">
        </button>
      </div>

      <div id="not-youtube" class="hidden">
        <p data-i18n="notYoutube"></p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
